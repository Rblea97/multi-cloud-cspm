version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cspm-postgres
    environment:
      POSTGRES_USER: cspm
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: cspm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cspm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: cspm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cspm-api
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql://cspm:dev_password@postgres:5432/cspm_db
      REDIS_URL: redis://redis:6379/0
      AWS_REGION: us-east-1
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: python -m uvicorn src.cspm.api.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
